<div class="boardWrapper">
  <h4>Registeration</h4>
  <hr>
  <form #userlogin = "ngForm" (ngSubmit)="onRegister(userlogin.value)">
    <div class="form-group">
      <label for="reg-ema">Email address</label>
      <input type="email" [(ngModel)]="registerRequest.useremail" name="reg-ema" class="form-control" id="reg-ema" placeholder="Enter email">
      <small id="reg-ema-hel" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="reg-pas">Password</label>
      <input type="password" [(ngModel)]="registerRequest.password" name="reg-pas" class="form-control" id="reg-pas" placeholder="Enter password">
    </div>
    <hr>
    <div>
      <div style="text-align:center">
        <video id="reg-vid" controls autoplay ></video>
        <canvas id="reg-can" width=400 height=400 style="display:none"></canvas>
      </div>
      <div style="text-align:left">
        <input class="btn btn-warning" type="submit" value="Register">
      </div>
    </div>
  </form>
</div>
