<div class="boardWrapper">
  <h4>Login</h4>
  <hr>
  <form #firstLogin = "ngForm" (ngSubmit)="onFirstLogin()">
    <div class="form-group">
      <label for="fir-log-ema">Email Address</label>
      <input type="email" [(ngModel)]="firstLoginRequest.useremail" name="fir-log-ema" class="form-control" id="reg-ema" placeholder="Enter email">
      <small id="reg-ema-hel" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="fir-log-pas">Password</label>
      <input type="password" [(ngModel)]="firstLoginRequest.password" name="fir-log-pas" class="form-control" id="reg-pas" placeholder="Enter password">
    </div>
    <hr>
    <div style="text-align:left">
      <input class="btn btn-warning" type="submit" value="Next">
    </div>
  </form>
</div>
